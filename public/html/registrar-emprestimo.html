<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="login-body">
    <div class="form-container">
        <h1>Registrar Empréstimo:</h1>
        <form action="tela-inicial-bibliotecario.html" method="post">
            <label for="nome-completo">Nome completo:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="livro">Livro:</label>
            <input type="text" id="livro" name="livro" required>

            <label for="data-emprestimo">Data do Empréstimo:</label>
            <input type="date" id="data-emprestimo" name="data-emprestimo" required>

            <input type="submit" value="Registrar Empréstimo">
        </form>
    </div>
</body>

</html>
