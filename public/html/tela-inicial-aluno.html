<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Online</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="telaInicial-body">
    <header class="telaInicial-head">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Instituto_Federal_do_Piau%C3%AD_-_Marca_Vertical_2015.svg/800px-Instituto_Federal_do_Piau%C3%AD_-_Marca_Vertical_2015.svg.png"
            alt="IFPI" class="telaInicial-logo-ifpi">
        <h2>Aluno</h2>
        <nav class="btn-nav">
            <ul>
                <li>Configurações
                    <ul class="telaInicial-submenu">
                        <li>Usuários</li>
                        <li>Permissões</li>
                        <li>Sair</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="telaInicial-container">
            <div class="header">
                <h2>Biblioteca</h2>
            </div>
            <div class="stats">
                <div class="stat">
                    <h3>Livros Movimentados</h3>
                    <p>0</p>
                </div>
                <div class="stat">
                    <h3>Total de Empréstimos</h3>
                    <p>0</p>
                </div>
                <div class="stat">
                    <h3>Devoluções Pendentes</h3>
                    <p>0</p>
                </div>
            </div>
            <div>
                <h3>Solicitar empréstimo:</h3>
            </div>
            <div class="search">
                <input class="placer-search" type="text" placeholder="Digite o título do livro">
                <label>Data de Empréstimo:
                    <input class="data" type="date">
                </label>
                <label>Data de Devolução:
                    <input class="data" type="date">
                </label>
                <button class="register-btn">+ Registrar Solicitação</button>
            </div>
        </div>
    </main>
</body>

</html>
